<!-- Indica que tipo de documento o versión de html se está utilizando -->
<!DOCTYPE html>
<html>
    <!-- Lo que no se ve en la página (nombre de la pestaña, logo de esta, metadatos, recursos precargados...) -->
    <head>
        <!-- Codificación de caracteres utilizada -->
        <meta charset="utf-8">
        <!-- Título de la página/pestaña -->
        <title>El primer documento HTML</title>
        <!--  -->
        <meta name="description" content="Web de prueba para ejemplo de encabezados.">
        <!-- Favicon de la página -->
        <link rel="icon" href="favicon/estrella.gif" type="image/gif">
    </head>
    <!-- Contenido de la página -->
    <body>
        <!-- Dsitintos textos de tipo título y tamaños -->
        <h1>¡Hola!</h1>
        <h2>¡Hola!</h2>
        <h3>¡Hola!</h3>
        <h4>¡Hola!</h4>
        <h5>¡Hola!</h5>
        <h6>¡Hola!</h6>
        <!-- Texto de tipo párrafo -->
        <p>Mi primera página</p>
        <!-- Salto de línea -->
        <br>
        <!-- Strong = negrita / em = cursiva -->
        <p><strong>Mi</strong> primera <em>página</em></p>
        <!-- Lista no ordenada -->
         <ul>
            <li>Panda
                <ul>
                    <li>Rojo</li>
                    <li>Polar</li>
                </ul>
            </li>
            <li>Tigre</li>
            <li>Mono</li>
        </ul>
        <!-- Lista ordenada -->
        <ol>
            <li>Panda
                <ol>
                    <li>Rojo</li>
                    <li>Polar</li>
                </ol>
            </li>
            <li>Tigre</li>
            <li>Mono</li>
        </ol>
        <br>
        <!-- Imágenes / alt = Descripción en caso de no cargar / width y height = Anchura y altura -->
        <img src="images/Mario_Bros.png" alt="Mario Bros" width="400px" height="200px">
        <img src="images/Mario_Bros.gif" alt="Mario Bros" width="400px" height="200px">
        
    </body>
</html>
