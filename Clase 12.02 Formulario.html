<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulario de contactos</h2>
    <form action="" method="post">
        <label for="campo-nombre">Nombre</label>
        <input id="campo-nombre" type="text" name="nombre" placeholder="Escribe tu nombre"><br>
        <label for="campo-contrasena">Contraseña: </label>
        <input id="campo-contrasena" type="password" name="Contrasena" id=""><br>

        <input type="checkbox" name="moto" value="1">Tengo moto<br>
        <input type="checkbox" name="coche" value="1">Tengo coche<br>

        <input type="radio" name="genero" value="hombre" checked>Hombre<br>
        <input type="radio" name="genero" value="mujer" checked>Mujer<br>
        <input type="radio" name="genero" value="otro" checked>Otro<br>

        <label for="campo-select">¿Qué te gusta más?</label>
        <select id="campo-select" name="comida" multiple>
             
    </form>
</body>
</html>
